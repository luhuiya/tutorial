<!DOCTYPE html>
<html>
<head>
	<title>Belajar bikin tag table</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Nama</th>
				<th>Gaji</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Andi</td>
				<td>1000</td>
			</tr>
			<tr>
				<td>Budi</td>
				<td>2000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>Total</th>
				<th>3000</th>
			</tr>
		</tfoot>
	</table>

	<table>
		<thead>
			<tr>
				<th>Nama</th>
				<th>Umur</th>
				<th>Gaji</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Andi</td>
				<td>10</td>
				<td>1000</td>
			</tr>
			<tr>
				<td>Budi</td>
				<td>15</td>
				<td>2000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="2">Total</th>
				<th>3000</th>
			</tr>
		</tfoot>
	</table>

	<table>
		<thead>
			<tr>
				<th>Nama</th>
				<th>Umur</th>
				<th>Gaji</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Andi</td>
				<td>10</td>
				<td>1000</td>
			</tr>
			<tr>
				<td rowspan="2">Budi</td>
				<td>15</td>
				<td>2000</td>
			</tr>
			<tr>
				<td>20</td>
				<td>1500</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="2">Total</th>
				<th>3000</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
